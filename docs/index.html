<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for Massage Therapy</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app-container">
        <!-- Header -->
        <header>
            <div class="progress-bar-bg">
                <div class="progress-bar-fill" id="progress-fill"></div>
            </div>
            <div class="header-info">
                <span id="progress-text">1 / 23</span>
                <span class="score-badge">Score: <span id="score">0</span></span>
            </div>
        </header>

        <!-- Main Area -->
        <main>
            <!-- Question -->
            <div class="question-area" id="question-card">
                <div class="question-row">
                    <button class="btn-audio-lg" id="btn-speak-q">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path
                                d="M14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77zm-4 0h-2.5l-5 5H2v7.58h.5l5 5H10V3.23z" />
                        </svg>
                        Listen
                    </button>
                    <h2 id="q-text">Loading...</h2>
                </div>
            </div>

            <!-- Options -->
            <div class="options-grid" id="options-area">
                <!-- Buttons injected here -->
            </div>
        </main>

        <!-- Feedback Overlay -->
        <div id="feedback-overlay" class="feedback-panel hidden">
            <div class="feedback-content">
                <div id="feedback-icon" class="fb-icon"></div>
                <div>
                    <h3 id="feedback-title">Correct!</h3>
                    <div id="feedback-body">Body text</div>
                </div>
            </div>
            <div class="feedback-actions">
                <!-- Replay Audio Button -->
                <button class="btn-icon-secondary" id="btn-replay-fb">ðŸ”Š</button>
                <button class="btn-primary" id="btn-next">Continue â†µ</button>
            </div>
        </div>

        <!-- Start Screen -->
        <div id="start-screen" class="screen">
            <div class="content-box">
                <h1>Massage Therapy<br>English Lesson</h1>
                <p>23 Questions â€¢ Voice Enabled</p>
                <button class="btn-primary btn-lg" id="btn-start">Start Lesson</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="screen hidden">
            <div class="content-box results-box">
                <h1>Lesson Complete</h1>
                <div class="final-score-big">
                    <span id="final-pct">100%</span>
                </div>
                <p id="final-msg">You answered 23/23 correctly.</p>

                <div class="review-box" id="review-list">
                    <!-- Mistakes list -->
                </div>

                <button class="btn-primary btn-lg" id="btn-restart">Retake Lesson</button>
            </div>
        </div>
    </div>

    <!-- Data & Script -->
    <!-- questions.js has been inlined into script.js to ensure loading on GH Pages -->
    <script src="script.js"></script>
</body>

</html>
